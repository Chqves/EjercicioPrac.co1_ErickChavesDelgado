<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservas</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="nav">
  <div class="inner">
    <div class="brand"> SalonB</div>
    <a class="link" th:href="@{/}">Inicio</a>
    <a class="link" th:href="@{/categorias}">Categorías</a>
    <a class="link" th:href="@{/servicios}">Servicios</a>
    <a class="link" th:href="@{/reservas}">Reservas</a>
    <a class="link" th:href="@{/contacto}">Contacto</a>
  </div>
</header>

<main class="container">
  <div class="card">
    <h1 class="h1">Reservas</h1>
    <p class="p">Aquí podés ver, crear y administrar las citas.</p>

    <a class="btn primary" th:href="@{/reservas/nueva}">+ Nueva Reserva</a>
    <br><br>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Servicio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${reservas}">
          <td th:text="${r.id}"></td>
          <td th:text="${r.nombreCliente}"></td>
          <td th:text="${r.fecha}"></td>
          <td th:text="${r.servicio != null ? r.servicio.nombre : 'Sin servicio'}"></td>
          <td>
            <a class="btn small" th:href="@{/reservas/editar/{id}(id=${r.id})}">Editar</a>
            <a class="btn small danger" th:href="@{/reservas/eliminar/{id}(id=${r.id})}"
               onclick="return confirm('¿Seguro que desea eliminar esta reserva?');">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</main>

</body>
</html>
