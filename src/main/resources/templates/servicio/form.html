<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Servicio</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
  <div class="card">

    <h1 class="h1" 
        th:text="${servicio.id == null} ? 'Nuevo Servicio' : 'Editar Servicio'"></h1>

    <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required />

        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required />

        <label>Categor√≠a:</label>
        <select th:field="*{categoria.id}" required>
            <option value="">-- Seleccione --</option>
            <option th:each="c : ${categorias}"
                    th:value="${c.id}"
                    th:text="${c.nombre}">
            </option>
        </select>

        <br>
        <button type="submit" class="btn primary">Guardar</button>
        <a th:href="@{/servicios}" class="btn">Volver</a>

    </form>

  </div>
</div>

</body>
</html>
