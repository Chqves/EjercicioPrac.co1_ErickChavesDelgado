<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Servicios</title>
</head>
<body>

<h1>Lista de Servicios</h1>

<a th:href="@{/servicios/nuevo}">Nuevo Servicio</a>
<br><br>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="s : ${servicios}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.nombre}"></td>
            <td th:text="${s.precio}"></td>
            <td th:text="${s.categoria != null ? s.categoria.nombre : ''}"></td>
            <td>
                <a th:href="@{/servicios/editar/{id}(id=${s.id})}">Editar</a> |
                <a th:href="@{/servicios/eliminar/{id}(id=${s.id})}">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

<br>
<a th:href="@{/categorias}">Ir a Categorías</a> |
<a th:href="@{/reservas}">Ir a Reservas</a>

</body>
</html>
